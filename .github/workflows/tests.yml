name: API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout код
      uses: actions/checkout@v4
    
    - name: Установка Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Кэширование зависимостей
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-html pytest-cov
        python setup.py install
    
    - name: Запуск тестов с покрытием
      run: |
        pytest tests/ -v --cov=swagger_client --cov-report=xml --cov-report=html --html=report.html --self-contained-html
    
    - name: Загрузка отчёта о покрытии
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Сохранение HTML отчёта
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report-python-${{ matrix.python-version }}
        path: report.html
